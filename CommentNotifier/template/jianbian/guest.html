<table style="width:99.8%;height:99.8%">
    <tbody>
    <tr>
        <td>
            <div style="border-radius:10px;font-size:13px;color:#555;width:666px;font-family:'Century Gothic','Trebuchet MS','Hiragino Sans GB','微软雅黑','Microsoft Yahei',Tahoma,Helvetica,Arial,SimSun,sans-serif;margin:50px auto;border:1px solid #eee;max-width:100%;background:#fff repeating-linear-gradient(-45deg,#fff,#fff 1.125rem,transparent 1.125rem,transparent 2.25rem);box-shadow:0 1px 5px rgba(0,0,0,.15)">
                <div style="width:100%;background:#49BDAD;color:#fff;border-radius:10px 10px 0 0;background-image:-moz-linear-gradient(0deg,#43c6b8,#ffd1f4);background-image:-webkit-linear-gradient(0deg,#43c6b8,#ffd1f4);height:66px"><p style="font-size:15px;word-break:break-all;padding:23px 32px;margin:0;background-color:hsla(0,0%,100%,.4);border-radius:10px 10px 0 0">您在 [<a href="{siteUrl}" style="text-decoration:none;color:#fff" target="_blank">{siteTitle}</a>] 的评论有了新的回复！</p></div>
                <div style="margin:40px auto;width:90%">
                    <p>{Pname}，您曾在文章《<a href="{permalink}" style="text-decoration:none;color:#12addb" target="_blank">{title}</a>》上发表评论:</p>
                    <p style="background:#fafafa repeating-linear-gradient(-45deg,#fff,#fff 1.125rem,transparent 1.125rem,transparent 2.25rem);box-shadow:0 2px 5px rgba(0,0,0,.15);margin:20px 0;padding:15px;border-radius:5px;font-size:14px;color:#555">{Ptext}</p>
                    <p>{author} 给您的回复如下：</p>
                    <p style="background:#fafafa repeating-linear-gradient(-45deg,#fff,#fff 1.125rem,transparent 1.125rem,transparent 2.25rem);box-shadow:0 2px 5px rgba(0,0,0,.15);margin:20px 0;padding:15px;border-radius:5px;font-size:14px;color:#555">{commentText}</p>
                    <p>您可以 <a href="{permalink}" style="text-decoration:none;color:#12addb" target="_blank">查看回复完整内容</a>，欢迎再次光临 <a href="{siteUrl}" style="text-decoration:none;color:#12addb" target="_blank">{siteTitle}</a>。</p>
                    <p>请注意：此邮件由 <a href="{siteUrl}" style="color:#12addb" target="_blank">{siteTitle}</a> 自动发送，请勿直接回复。</p>
                    <p>若此邮件不是您请求的，请忽略并删除！</p>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
